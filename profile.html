<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script/header.js" defer></script>
    <script src="./script/footer.js" defer></script>
</head>
<body>
    <header id="site-header"></header>

    <main id="profile-content">
        <div id="container-left">
            <!-- Resume left column -->
        </div>
        <div id="container-right">
            <!-- Resume right column -->
        </div>
    </main>

    <footer id="site-footer"></footer>

    <script type="module">
        import { fetchResumeContent } from './script/model.js';

        fetchResumeContent().then(htmlContent => {
            document.getElementById('profile-content').innerHTML = htmlContent;
        });
    </script>
    <script src="./script/header.js" defer></script>
    <script src="./script/footer.js" defer></script>

    <footer id="site-footer"></footer>
</body>
</html>
